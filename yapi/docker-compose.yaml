version: '3'
services:
  yapi-web:
    image: yapi:latest
    container_name: yapi-web
    ports:
      - 3000:3000
    environment:
      - YAPI_ADMIN_ACCOUNT=admin@fdisk.cc
      - YAPI_CLOSE_REGISTER=false
      - YAPI_VERSION_NOTIFY=true
      - YAPI_DB_SERVERNAME=yapi-mongo
      - YAPI_DB_DATABASE=yapi
      - YAPI_DB_PORT=27017
    depends_on:
      - yapi-mongo
    networks:
      - yapi
    restart: unless-stopped

  yapi-mongo:
    image: mongo:latest
    container_name: yapi-mongo
    volumes:
      - ./data/db:/data/db
    networks:
      - yapi
    expose:
      - 27017
    restart: unless-stopped

networks:
  yapi:
